<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <script src="feedback.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" />
    <title>Feedback Form</title>
</head>

<body>


    <div class="main">


        <div class="headerDiv">


            <img src="./images/medicarelogo.png" alt="" class="img">


            <div class="mainheading">


                <span>Welcome to the Medicare Online Feedback Form</span>


            </div>


        </div>

        <div class="data">


            <div class="form" id="form">


                <div class="box">


                    <div id="innerbox">




                        <div class="panel1 ">


                            <div class="col-md-8">

                                <label for="Name">Transaction No #</label>


                                <span class="text-danger">
                                    <span id="ctl00_ContentPlaceHolder1_Label2">*</span>
                                </span>

                                <div class="input-icons">


                                    <i class="fa-solid fa-paste icon"></i>
                                    <input type="text" class="form-control" id="Inputtrans" aria-describedby="nameHelp"
                                        placeholder="Enter Trans">

                                </div>

                            </div>


                        </div>

                        <div class="panel1 ">


                            <div class="col-md-8">

                                <label for="Name">Name</label>


                                <span class="text-danger">
                                    <span id="ctl00_ContentPlaceHolder1_Label2">*</span>
                                </span>

                                <div class="input-icons">


                                    <i class="fa-solid fa-paste icon"></i>
                                    <input type="text" class="form-control" id="Inputname" aria-describedby="nameHelp"
                                        placeholder="Enter Name">

                                </div>

                            </div>


                        </div>

                        <div class="panel2 ">


                            <div class="col-md-12">

                                <div class="form-group2">

                                    <button id="btnSubmit" runat="server" Text="Save" class="btn btn-success"
                                        ValidationGroup="1" Visible="true" Enabled="False" onclick="submit()">Get
                                        Started</button>

                                </div>

                            </div>


                        </div>

                    </div>

                </div>

                <div class="quizAppBox" id="quizAppBox">

                    <div class="inner">



                        <div class="questionDiv" id="questionDiv">

                            <p class="question" id="question">

                                How many Provinces in Pakistan?

                            </p>

                        </div>

                        <div class="answerDiv" id="answerDiv">

                            <form name="radioAnswers">

                                <div class="answer">

                                    <input type="radio" name="choice" value="0"><label id="label0"
                                        for="answer">Four</label></input>


                                </div>

                                <div class="answer">

                                    <input type="radio" name="choice" value="1"><label id="label1"
                                        for="answer">Five</label></input>

                                </div>

                                <div class="answer">

                                    <input type="radio" name="choice" value="2"><label id="label2"
                                        for="answer">Six</label></input>

                                </div>

                                <div class="answer">

                                    <input type="radio" name="choice" value="3"><label id="label3"
                                        for="answer">Seven</label></input>

                                </div>

                            </form>





                        </div>

                        
                        <div class="btnDiv">
                            
                            
                            <input type="button" value="Next" class="next" id="next"></input>
                            
                        </div>
                    </div>
                </div>






            </div>


        </div>
        <div class="tableDiv">





            <table class="table table-striped table-hover" id="table">

                <thead>
                    <tr>


                        <td class="mr" scope="row">
                            MR #:
                            <span id="mr">

                            </span>
                        </td>

                        <td>
                            Name:
                            <span id="name">

                            </span>
                        </td>


                    </tr>
                </thead>


            </table>

        </div>


    </div>


</body>

</html>
